<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="transform.css">
</head>
<body>
    <h3>Transform is used to rotate element about specified axis</h3>
    <h3>(transform: rotate(45deg);)</h3>
    <div id="outer">
        <div id="inner">
            rotate(45deg)
        </div>
    </div>
    <div id="outer1">
        <div id="inner1">
            rotatex(45deg)
        </div>
    </div>
    <div id="outer2">
        <div id="inner2">
            rotatey(45deg)
        </div>
    </div>
</body>
</html>
